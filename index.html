<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Juego cartas</title>
</head>

<body>
    <div class="container">
        <div class="symbol-container">
            <div class="info-symbols-container">
                <img src="assets/piezas/texto_aprendizaje.png" alt="" srcset="">
                <div class="a-container">   </div>
            </div>
            <div class="info-symbols-container">
                <img src="assets/piezas/texto_auxilios.png" alt="" srcset="">
                <div class="x-container"></div>
            </div>
            <div class="info-symbols-container">
                <img src="assets/piezas/texto_bienestar.png" alt="">
                <div class="b-container"></div>
            </div>
            <div class="info-symbols-container">
                <img src="assets/piezas/texto_reconocimiento.png" alt="" srcset="">
                <div class="r-container"></div>
            </div>
            <div class="info-symbols-container">
                <img src="assets/piezas/texto_salud.png" alt="" srcset="">
                <div class="s-container"></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="deck-container">
                <img src="assets/piezas/sanofi_luz.png" class="luz-fondo" srcset="">
                <div class="card-back">
                    <img src="assets/cartas/carta_atras.png" alt="fondo">
                </div>
            </div>
            <div class="text-container"></div>
            <div class="text-img-container">
                <img src="assets/piezas/caja_texto.png" class="text-img" alt="">
                <div class="cards-text"></div>
            </div>

        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
